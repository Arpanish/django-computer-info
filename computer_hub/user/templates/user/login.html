<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% comment %} <link rel="stylesheet" href="{% static 'user/CSS/user.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>User Login Page</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class = "col-sm-5 textt"><h2>Computer Management System</h2></div>
            <div class = "col-sm-7 bg-light">
                <img src="{% static 'img/treeleaf.jpg' %}" class="img-thumbnail mx-auto d-block loginimg" alt="logo of company" width="150px" height="150px">
                <p class="text-center text">Login to your account</p>
                <form action="" method="POST">
                    {%csrf_token%}
                    <div class="col-sm-8 offset-sm-2 ">
                    {{form.as_p}}<br>
                    <button type="submit" class="btn btn-primary col-sm-12 col-12">Login</button>
                    </div>     
                </form>
                <div class="end"></div>
            </div>
        </div>
    </div>
</body>
</html>
